<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/mode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="center" id="father-container">
        
        <h1 id="game-name">tic tac toe</h1>
        
        <div id="container-mode" class="center">
            <h1 id="h1-mode">SELECT MODE</h1>
            <button class="button-class" onclick="start_game()">OFFLINE</button>
            <button class="button-class">ONLINE</button>
        </div>

        <div id="container-create-user" class="center">
            <p>Enter a username</p>
            <input type="text" name="username" id="i-username">
            <button class="button-class">PLAY</button>
        </div>

        <div id="container-game" class="center">
            <h3 id="player-turn"></h3>
            <div id="game">
            </div>
            <div id="end-game" class="center">
                <p id="winner">winner</p>
                <h1 id="child-winner"></h1>
                <button class="button-class-restart center" onclick="restart()"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                  </svg></button>
                <button class="button-class" onclick="select_mode()">MENU</button>
            </div>
        </div>
        
    </div>

<script src="js/mode.js"></script>
<script src="js/game.js"></script>
</body>
</html>
