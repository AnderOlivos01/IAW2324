<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <link rel="stylesheet" href="estiloOperaciones.css">
</head>
<body>
    <h1>Calculadora De Repaso</h1>
    <p>Introduce el primer valor: </p>
    <input type="text" id="valorA">
    <p>Introduce el segundo valor: </p>
    <input type="text" id="valorB">
    <div id="operaciones">
        <button id="sumar" onclick="sumar()">+</button>
        <button id="restar" onclick="restar()">-</button>
        <button id="multiplicar" onclick="multiplicar()">*</button>
        <button id="dividir" onclick="dividir()">/</button>
    </div>
    
    <p id="resultado"></p>

<script src="operaciones.js"></script>
</body>
</html>
