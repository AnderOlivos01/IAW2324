<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA PERRILLERA</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="contenedor">
        <h1>CALCULADORA<br>PERRILLERA</h1>
        <p>Introduce el primer valor: </p>
        <input type="text" id="valorA" class="inp">
        <p>Introduce el segundo valor: </p>
        <input type="text" id="valorB" class="inp">
        <div id="operaciones">
            <button id="sumar" onclick="sumar()">+</button>
            <button id="restar" onclick="restar()">-</button>
            <button id="multiplicar" onclick="multiplicar()">x</button>
            <button id="dividir" onclick="dividir()">รท</button>
        </div>
        <p id="resultado"></p>
    </div>

<script src="operaciones.js"></script>
</body>
</html>
