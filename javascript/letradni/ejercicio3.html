<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Letra De DNI</h1>
    <p>Introduzca <b>sólo los números</b> de su DNI</p>
    <input type="text" placeholder="12345678" id="dni">
    <button onclick="verificar(dni,resultado)">Calcular letra</button>
    <p id="resultado"></p>

<script>

//Declaramos el array de las letras
var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

function verificar(a,b){

//Verificamos que no haya letras
    if(isNaN(a.value)){
        b.innerHTML="<b style='color:red'>Introduzca valores numéricos</b>";
    }
    else{
//Verificamos que tenga exactamente 8 dígitos
        if(a.value.toString().length==8)
        {
            var resto=a.value%23;
            b.innerHTML="Su letra es <b>"+letras[resto]+"</b>";
        }
        else{
//Si no tiene 8 dígitos, mostrar error
            b.innerHTML="<b style='color:red'>Introduzca exactamente 8 dígitos</b>";
            }
    }
}
document.getElementById('dni').addEventListener("keydown",(event)=>{
    if(event.key=="Enter"){
        verificar(dni,resultado);
    }
}, false);
</script>
</html>
