<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="caja1.css">
</head>
<body>
    <div id="contenedor">
        <div id="caja_padre">
            <h1>Formulario</h1>

            <div id="caja1" class="cajaflex">

                <p>Nombre</p>
                <input type="text" id="i_nombre">
                <p class="obligatorio" id="r_nombre"></p>
    
                <p>Apellido</p>
                <input type="text" id="i_apellido">
                <p class="obligatorio" id="r_apellido"></p>
    
                <p>Correo electrónico</p>
                <input type="text" id="i_correo">
                <p class="obligatorio" id="r_correo"></p>

                <div class="caja_botones">
                    <button onclick="validar1(i_nombre,r_nombre,i_apellido,r_apellido,i_correo,r_correo)">Siguiente</button>
                </div>

            </div>
           

            <div id="caja2" class="cajaflex">

                <p>Dirección</p>
                <input type="text" id="i_direccion">
    
                <p>Ciudad</p>
                <input type="text" id="i_ciudad">

                <p>Teléfono</p>
                <input type="text" id="i_telefono">

                <div class="caja_botones">
                    <button onclick="pasar(caja2,caja1)">Atrás</button>
                    <button onclick="pasar(caja2,caja3)">Siguiente</button>
                </div>

            </div>
            

            <div id="caja3" class="cajaflex">

                <p>DNI</p>
                <input type="text" id="i_dni">
                <p class="obligatorio"  id="r_dni"></p>
    
                <p>PIN</p>
                <input type="text" id="i_pin">
                <p class="obligatorio"  id="r_pin"></p>
    
                <p>Confirmar PIN</p>
                <input type="text" id="i_pin_re">
                <p class="obligatorio" id="r_pin_re"></p>

                <div class="caja_botones">
                    <button onclick="pasar(caja3,caja2)">Atrás</button>
                    <button onclick="validar2(i_dni,r_dni,i_pin,r_pin,i_pin_re,r_pin_re)">Finalizar</button>
                </div>

            </div>

            <div id="caja4" class="cajaflex">
                <h3>¡ENHORABUENA!</h3>
                <p>Tu formulario se ha enviado correctamente</p>
                <p id="p_usuario"></p>
                <button onclick="pasar(caja4,caja1)">Nuevo formulario</button>
            </div>

        </div>
    </div>

<script src="formulario.js"></script>
</body>
</html>
