<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="circulos.css">
</head>
<body>
    <div id="contenedorC">
        <div id="rojo"></div>
        <div id="verde"></div>
        <div id="azul"></div>
    </div>

    <div id="contenedorB">
        <button id="ocultar1" onclick="ocultar(1)">Ocultar</button>
        <button id="ocultar1" onclick="ocultar(2)">Ocultar</button>
        <button id="ocultar1" onclick="ocultar(3)">Ocultar</button>
    </div>

<script>
    function ocultar(a){
    if(a==1){
        if(document.getElementById('rojo').className=='oculto'){
            document.getElementById('rojo').className=''
        }
        else{
            document.getElementById('rojo').className='oculto';
        } 
    }
    else{
        if(a==2){
            if(document.getElementById('verde').className=='oculto'){
                document.getElementById('verde').className=''
            }
            else{
                document.getElementById('verde').className='oculto';
            }
        }
        else{
            if(a==3){
                if(document.getElementById('azul').className=='oculto'){
                    document.getElementById('azul').className=''
                }
                else{
                    document.getElementById('azul').className='oculto';
                }
            }
        }  
    }
}
</script>
</body>
</html>
