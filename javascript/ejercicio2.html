<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
<h1>Convertidor de monedas</h1>
<h2>Euros a Dolares</h2>
<p>Introduce el valor en euros</p>
<input type="text" id="euro">
<button id="aDolar" onclick="positivo(euro,valoreuro)">Convertir</button>
<p id="valoreuro"></p>


<h2>Dolares a Euros</h2>
<p>Introduce el valor en dolares</p>
<input type="text" id="dolar">
<button id="aEuro" onclick="positivo(dolar,valordolar)">Convertir</button>
<p id="valordolar"></p>

<script>

    function positivo(a,b){
    
//Verificamos que sean valores numéricos

        if(isNaN(a.value)){
            b.innerHTML="Introduzca valores numéricos, por favor";
        }
        else{

//Verificamos que sean valores positivos

            if(a.value<0){
                b.innerHTML="Introduzca valores positivos"
            }
            else{

//Asignamos las funciones correspondientes en cada caso

                if(a==euro){
                    convertirEuros(a,b);
                }
                else{
                    convertirDolares(a,b);
                }
            }
        }
    }

//Declaramos la función que transforma los euros a dolares

    function convertirEuros(a,b){
        var c= (a.value*1.07).toFixed(2);
        b.innerHTML="<b>"+c+" $</b>";
    }

//Declaramos la función que transforma los dolares a euros

    function convertirDolares(a,b){
        var c= (a.value*0.93).toFixed(2);
        b.innerHTML="<b>"+c+" €</b>";
    }
</script>
</body>
</html>
